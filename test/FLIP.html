<button class="test1"></button>

<script type="module">
  import FLIP from '../src/FLIP.js'

  /** @type {Element} */
  var el = document.querySelector('button')
  var bool = false

  function fun() {
    const flip = new FLIP(el, { background: true, opacity: true })
    bool ? flip.removeClass('test2', 2) : flip.addClass('test2', 5)
    bool = !bool
  }

  document.body.onclick = fun

  setInterval(fun, 1500)

  var rect = null
  setInterval(() => {
    rect = el.getBoundingClientRect()
  })
</script>
