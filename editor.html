<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        border: 0;
        outline: 0;
        font-family: Menlo, Monaco, Consolas, 'Courier New', monospace;
        font-size: 14px;
      }
      main {
        display: flex;
        width: 100%;
        height: 100vh;
      }
      main > * {
        width: 50%;
        min-height: 100%;
      }
      textarea {
        padding: 0.5em;
        font-size: 14px;
        background: #272822;
        color: #fff;
      }
      iframe {
        position: relative;
        min-height: auto;
        box-shadow: 0px 0px 10px 5px #000;
      }
      @media screen and (max-width: 768px) {
        * {
          font-size: 12.5px;
          letter-spacing: -0.5px;
        }
      }
      @media screen and (orientation: portrait) {
        main {
          flex-direction: column;
          height: auto;
        }
        main > * {
          width: 100%;
          min-height: 70vh;
        }
        iframe {
          height: 100vh;
        }
      }
      @media screen and (pointer: fine) and (max-resolution: 1dppx) {
        ::-webkit-scrollbar {
          max-width: 8px;
          max-height: 8px;
        }
        ::-webkit-scrollbar-corner {
          background: transparent;
        }
        ::-webkit-scrollbar-thumb {
          border: 1px solid transparent;
          border-radius: 9px;
          background: rgba(128, 128, 128, 0.5);
          background-clip: content-box;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <textarea></textarea>
      <iframe></iframe>
    </main>
  </body>

  <!--  -->

  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/codemirror@5.65.2/lib/codemirror.css"
  />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/codemirror@5.65.2/theme/monokai.css"
  />
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.2/lib/codemirror.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.2/mode/htmlmixed/htmlmixed.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.2/mode/xml/xml.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.2/mode/javascript/javascript.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.2/mode/css/css.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.2/addon/hint/javascript-hint.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.2/addon/hint/xml-hint.js"></script>

  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/codemirror@5.65.2/addon/fold/foldgutter.css"
  />

  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.2/addon/fold/foldcode.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.2/addon/fold/foldgutter.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.2/addon/fold/xml-fold.js"></script>

  <script>
    const iframe = document.querySelector('iframe')
    const textarea = document.querySelector('textarea')
    const url = new URL(location)

    const editor = CodeMirror.fromTextArea(textarea, {
      mode: 'text/html',
      theme: 'monokai',
      lineNumbers: true,
      lineWrapping: !true,
      foldGutter: true,
      gutters: ['CodeMirror-linenumbers', 'CodeMirror-foldgutter'],
    })

    // input code
    editor.on('change', () => {
      const code = editor.getValue()

      // inject script
      const scriptSrc = `${new URL('.', url)}src/index.js`

      // update view
      const srcdoc = `
<html style="display:none">
<head>
  <meta charset="utf-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
  />
  <style>
    @media screen and (pointer: fine) and (max-resolution: 1dppx) {
      ::-webkit-scrollbar {
        max-width: 8px;
        max-height: 8px;
      }
      ::-webkit-scrollbar-corner {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        border: 1px solid transparent;
        border-radius: 9px;
        background: rgba(128, 128, 128, 0.5);
        background-clip: content-box;
      }
    }
  </style>

  <script type="module">
    import {} from "${scriptSrc}"
    document.querySelector('html').style.display = ''
  <\/script>

  <script>
  console.clear()
  addEventListener('error', e=>{
    // e.preventDefault()
    // console.error(e)
  }, true)
  <\/script>
<\/head>

<body>
  ${code}
<\/body>

<\/html>
`

      const src = `data:text/html,${encodeURIComponent(srcdoc)}`
      // iframe.srcdoc = srcdoc
      // iframe.src = src // !!history
      iframe.contentWindow.location.replace(src)

      // store
      // localStorage.code = value
      url.searchParams.set('code', code)
      history.replaceState(null, null, url)
    })

    // init code
    editor.setValue(
      url.searchParams.get('code') ||
        `
<button onclick="alert(value)">hello</button>

<script>
  let value = 'world'
<\/script>
`
    )
  </script>
</html>
