<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        border: 0;
        outline: 0;
        font-family: Menlo, Monaco, Consolas, 'Courier New', monospace;
        font-size: 14px;
      }
      main {
        display: flex;
        width: 100%;
        height: 100vh;
      }
      main > * {
        width: 50%;
        min-height: 100%;
      }
      textarea {
        padding: 0.5em;
        font-size: 14px;
        background: #272822;
        color: #fff;
      }
      iframe {
        position: relative;
        min-height: auto;
        box-shadow: 0px 0px 10px 5px #000;
      }
      output {
        position: fixed;
        max-height: 25vh;
        overflow: auto;
        z-index: 9;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: #fff;
        color: #f00;
        padding: 0 1em;
      }
      output:not(:empty) {
        padding-top: 0.25em;
        padding-bottom: 0.25em;
      }
      @media screen and (max-width: 768px) {
        * {
          font-size: 12.5px;
          letter-spacing: -0.5px;
        }
      }
      @media screen and (orientation: portrait) {
        main {
          flex-direction: column;
          height: auto;
        }
        main > * {
          width: 100%;
          min-height: 70vh;
        }
        iframe {
          height: 100vh;
        }
      }
      @media screen and (pointer: fine) and (max-resolution: 1dppx) {
        ::-webkit-scrollbar {
          max-width: 8px;
          max-height: 8px;
        }
        ::-webkit-scrollbar-corner {
          background: transparent;
        }
        ::-webkit-scrollbar-thumb {
          border: 1px solid transparent;
          border-radius: 9px;
          background: rgba(128, 128, 128, 0.5);
          background-clip: content-box;
        }
      }
    </style>
    <script>
      $ = function () {
        return document.querySelector(...arguments)
      }
    </script>
  </head>
  <body>
    <main>
      <textarea></textarea>
      <iframe></iframe>
      <template id="srcdoc">
        <html>
          <head>
            <meta charset="utf-8" />
            <meta
              name="viewport"
              content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
            />
            <style>
              @media screen and (pointer: fine) and (max-resolution: 1dppx) {
                ::-webkit-scrollbar {
                  max-width: 8px;
                  max-height: 8px;
                }
                ::-webkit-scrollbar-corner {
                  background: transparent;
                }
                ::-webkit-scrollbar-thumb {
                  border: 1px solid transparent;
                  border-radius: 9px;
                  background: rgba(128, 128, 128, 0.5);
                  background-clip: content-box;
                }
              }
            </style>
          </head>
          <body>
            loading...
            <script>
              addEventListener(
                'error',
                (e) => {
                  parent.postMessage(['error', e.message], '*')
                },
                true
              )
            </script>
            <script type="module">
              import loader from './src/loader.js'
              window.loader = loader
            </script>
            <script>
              let app
              function createApp(code) {
                if (!window.loader) {
                  setTimeout((_) => createApp(code), 10)
                  return
                }

                console.clear()
                parent.postMessage(['error', ''], '*')
                app?.destory()

                const App = loader(code)
                const _app = new App()
                _app.mount(document.body, 'wrap')

                app = _app
                console.log('app:', app)
              }

              onmessage = function (e) {
                const [type, value] = e.data || []

                parent.postMessage(['re', e.data], '*')
                switch (type) {
                  case 'code':
                    createApp(value)
                    break

                  default:
                    break
                }
              }
            </script>
          </body>
        </html>
      </template>
    </main>
    <output id="output">
      <script>
        addEventListener('message', (e) => {
          if (e.data[0] === 'error') {
            $('output').innerText = e.data[1]
          }
        })
      </script>
    </output>

    <!--  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/codemirror@5.65.2/lib/codemirror.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/codemirror@5.65.2/theme/monokai.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.2/lib/codemirror.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.2/mode/htmlmixed/htmlmixed.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.2/mode/xml/xml.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.2/mode/javascript/javascript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.2/mode/css/css.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.2/addon/hint/javascript-hint.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.2/addon/hint/xml-hint.js"></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/codemirror@5.65.2/addon/fold/foldgutter.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.2/addon/fold/foldcode.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.2/addon/fold/foldgutter.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.2/addon/fold/xml-fold.js"></script>

    <script>
      const iframe = document.querySelector('iframe')
      const textarea = document.querySelector('textarea')
      const url = new URL(location)

      // srcdoc
      $('iframe').srcdoc = $('#srcdoc').innerHTML

      // editor
      const editor = CodeMirror.fromTextArea(textarea, {
        autofocus: true,
        mode: 'text/html',
        theme: 'monokai',
        lineNumbers: true,
        lineWrapping: !true,
        foldGutter: true,
        gutters: ['CodeMirror-linenumbers', 'CodeMirror-foldgutter'],
      })

      // default code
      let defaultCode = `
<button onclick="alert(value)">hello \${value}</button>

<script>
  let value = 'world'
<\/script>
`
      let lineSeparator = '\n'

      // init code
      const codeParam = url.searchParams.get('code')
      const urlParam = url.searchParams.get('url')
      if (codeParam) {
        setTimeout(() => {
          defaultCode = codeParam
          editor.setValue(codeParam)
          editor.clearHistory()
        })
      } else if (urlParam) {
        fetch(urlParam)
          .then((res) => res.text())
          .then((text) => {
            defaultCode = text
            lineSeparator = text.match(/\r?\n/)?.[0]
            editor.setValue(text)
            editor.clearHistory()
          })
      } else {
        setTimeout(() => {
          editor.setValue(defaultCode)
          editor.clearHistory()
        })
      }

      // send
      function send(type, value) {
        let success = false
        addEventListener('message', function f(e) {
          success = true
          removeEventListener('message', f)
        })
        iframe.contentWindow.postMessage([type, value], '*')
        setTimeout(() => {
          if (!success) {
            send(type, value)
          }
        }, 300)
      }

      // input code
      editor.on('change', () => {
        const code = editor.getValue(lineSeparator)
        send('code', code)

        // store
        // localStorage.code = value
        if (code !== defaultCode) {
          // url.searchParams.delete('url')
          url.searchParams.set('code', code)
          history.replaceState(null, null, url.toString().replace(/%2F/g, '/'))
        }
      })

      // ! ctrl + s
      addEventListener('keydown', (e) => {
        if (e.key === 's' && (e.ctrlKey || e.metaKey)) {
          e.preventDefault()
        }
      })

      // check browser
      let ok
      addEventListener('message', function f(e) {
        ok = true
        removeEventListener('message', f)
      })
      setTimeout(() => {
        send('check')
        setTimeout(() => {
          if (!ok) {
            alert('当前浏览器不支持\n请更换浏览器\nIOS微信请用外部浏览器打开')
          }
        }, 100)
      }, 100)
    </script>
  </body>
</html>
