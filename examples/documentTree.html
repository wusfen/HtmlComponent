<template name="Node">
  <li $="node.li" onclick="event.stopPropagation(); click(node);">
    <!-- {log($props)} -->
    <span if="node.tagName">{getOpenTag(node)}</span>
    <span if="!node.tagName">{node.nodeValue}</span>
    <ul if="node.isOpen">
      <li
        for="child in node.childNodes"
        is="this.constructor"
        .$props="$props"
        .node="child"
      ></li>
    </ul>
    <!-- <span>{getCloseTag(node)}</span> -->
  </li>
  <script>
    var node = document
    var clickNode = function (node) {
      console.log('[clickNode]', node)
    }

    function getOpenTag(node) {
      if (!node.outerHTML) {
        return ''
      }
      return node
        .cloneNode()
        .outerHTML.replace(/<\/.*?>/, node.isOpen ? '' : '...$&')
    }
    function getCloseTag(node) {
      if (!node.outerHTML) {
        return ''
      }
      if (!node.isOpen) {
        return ''
      }
      return node.cloneNode().outerHTML.replace(/<.*?>/, '')
    }
    function click(node) {
      node.isOpen = !node.isOpen
      clickNode(node)
    }
  </script>
</template>

<template name="Tree">
  <ul>
    <li
      for="node in tree"
      $="node.li"
      onclick="event.stopPropagation(); click(node);"
    >
      <strong if="(node.tagName)">{getOpenTag(node)}</strong>
      <span if="(!node.tagName)">{node.nodeValue}</span>
      <ul
        is="this.constructor"
        if="(node.isOpen)"
        .$props="{tree:node.childNodes,clickNode:clickNode}"
      ></ul>
      <!-- <strong if="(node.tagName)">{getCloseTag(node)}</strong> -->
    </li>
  </ul>
  <script>
    var tree = [document.documentElement]
    var clickNode = function () {
      console.log('clickNode')
    }

    function getOpenTag(node) {
      return node
        .cloneNode()
        .outerHTML.replace(/<\/.*?>/, node.isOpen ? '' : '$&')
    }
    function getCloseTag(node) {
      if (!node.isOpen) {
        return ''
      }
      return node.cloneNode().outerHTML.replace(/<.*?>/, '')
    }
    function click(node) {
      node.isOpen = !node.isOpen
      clickNode(node)
    }
  </script>
</template>

<console>
  <main panel="Elements">
    <aside if="(box.N)">
      <dl>
        <div for="(value,key) in box">
          <dt>{key}</dt>
          <dd>{value}</dd>
        </div>
      </dl>
    </aside>
    <content>
      <ul>
        <li
          is="Node"
          .$props="{clickNode:clickNode}"
          .node="document.documentElement"
        ></li>
      </ul>
      {console.log('render'),''}
    </content>
  </main>
</console>

<script>
  var tree = [document.querySelector('html')]
  document.documentElement.isOpen = true
  document.body.isOpen = true
  document.body.firstElementChild.isOpen = true

  function clickNode(node) {
    showNode(node, true)
  }

  var box = {
    N: null,
    W: 'auto',
    H: 'auto',
    M: 'auto',
    P: '0px',
    B: 'none',
    G: 'none',
    C: '#000',
    F: '16px',
  }

  function showNode(node, byLi) {
    var el = node.nodeType == 1 ? node : node.parentNode
    var style = getComputedStyle(el)
    box = {
      // N: el.cloneNode().outerHTML,
      N: el.tagName,
      w: `${style.width} * ${style.height}`.replace(/px/g, ''),
      d: style.display,
      P: style.position,
      // m: style.margin,
      // p: style.padding,
      // g: style.background,
      // c: style.color,
      // f: style.font.replace(/(\/ )?normal/g, ''),
      f: style.fontSize,
    }

    byLi && el.scrollIntoView({ behavior: 'smooth' })
    if (!byLi && node.li) {
      node.li.scrollIntoView({ behavior: 'smooth' })
    }
  }

  function toggleNode(node, open, loop) {
    node.isOpen = open
    loop && node.parentNode && toggleNode(node.parentNode, open, loop)
  }

  addEventListener(
    'click',
    (e) => {
      var node = e.target
      console.log('node:', node)
      this._lastNode && toggleNode(this._lastNode, false, true)
      toggleNode(node, true, true)
      this._lastNode = node

      this.render()

      showNode(node)
    }
    // true // TODO --<console>
  )

  new MutationObserver(() => {
    clearTimeout(window.t)
    window.t = setTimeout(() => {
      this.render()
    }, 100)
  }).observe(document.documentElement, {
    attributes: true,
    characterData: true,
    childList: true,
    subtree: true,
  })
</script>
