<textarea
  rows="15"
  cols="60"
  oninput="try{list=JSON.parse(this.value)}catch{}"
  .value="JSON.stringify(list, null, '  ')"
  autofocus
></textarea>
<button onclick="list.push(Math.random()*100 | 0)">list.length++</button>
<button
  onclick="list.splice(Math.random()*list.length | 0, 0, Math.random()*1000 | 0)"
>
  list.splice(+)
</button>
<button onclick="list.splice(Math.random()*list.length | 0, 1)">
  list.splice(-)
</button>
<button .disabled="!list.length" onclick="list.length--">list.length--</button>
<input .value="String(list)" oninput="list = this.value" />

<dl>
  <div>
    <dt>if</dt>
    <dd>
      (${list.length})
      <span if="list.length">${list}</span>
    </dd>
  </div>
  <div>
    <dt>if+component</dt>
    <dd>
      <HelloWorld if="list.length" .value="list">[slot]${list}</HelloWorld>
    </dd>
  </div>
  <div>
    <dt>for+if</dt>
    <dd>
      <ul>
        <li for="const item of list" if="item%2">${item}</li>
      </ul>
    </dd>
  </div>
  <div>
    <dt>for+if+component</dt>
    <dd>
      <HelloWorld for="const item of list" if="item%2" .value="item">
        [slot]${item}
      </HelloWorld>
    </dd>
  </div>
  <div>
    <dt>for+for</dt>
    <dd>
      <ol>
        <li for="const item of list">
          <div xfor="const item of list">
            <button
              for="const item of list"
              onclick="list.splice(list.indexOf(item),1)"
            >
              ${item}
            </button>
          </div>
        </li>
      </ol>
    </dd>
  </div>
</dl>

<script>
  var HelloWorld
  var list = [1, 2, 3, ['a', 'b', 'c']]
  this.onload = function ({ props = {} }) {
    console.log('onload', arguments)
  }

  this.onunload = (e) => {
    sessionStorage.onunload = new Date()
  }
</script>

<script type="module">
  import { HelloWorld } from '../src/HelloWorld.js'
  window.HelloWorld = HelloWorld
</script>
