<script src="../src/Component.js"></script>

<template name="SubComponent">
  <script>
    var prop = 'default'
    var propName = 'default'
  </script>

  <div>
    <dl>
      <div>
        <dt>prop:</dt>
        <dd>{prop}</dd>
      </div>
      <div>
        <dt>propName:</dt>
        <dd>{propName}</dd>
      </div>
    </dl>
  </div>
</template>

<main>
  <button .title="'This is a title'">.title</button>

  <SubComponent .prop="'prop'" .propName="'propname'"></SubComponent>
</main>
