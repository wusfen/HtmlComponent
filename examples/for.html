<script src="../src/Component.js"></script>

<script>
  var string = 'string'
  var array = [1, 2, 3]
  var object = {
    a: 1,
    b: 2,
    toString() {
      return 'oo'
    },
  }
</script>

<ul>
  <li for="(var item of array)" title="{$index}">{item}</li>
</ul>

<hr />

<ul>
  <li for="var key in object" title="{key}">{object[key]}</li>
</ul>

<hr />

<ul>
  <li for="(item, key, i) in string" title="{i}">{item}</li>
</ul>
