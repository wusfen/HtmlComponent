<script type="module" src="../src/Component.js"></script>

<svg>
  <rect for="(item,i) in list" .style="{x: i*40, width: 10, height: item}" />
</svg>

<script>
  var list = []
  list.length = 50
  list.fill(10)

  function update() {
    for (var i = 0; i < list.length; i++) {
      list[i] = Math.random() * (250 - 10) + 10
    }
  }

  update()
  Promise.resolve().then(update)
  setInterval(update, 1000)
</script>

<style>
  svg {
    overflow: visible;
  }
  rect {
    fill: #0af;
    transition: 1.3s;
  }
</style>
