<script type="module" src="../src/Component.js"></script>

<svg>
  <rect
    for="(item,i) in list"
    .style="{x: i*40, width: 10, height: item.height}"
  />
</svg>

<script>
  var list = Array(50)
    .fill()
    .map((e, i) => (this[i] = { height: i }))

  function update() {
    for (var i = 0; i < list.length; i++) {
      list[i].height = Math.random() * (250 - 10) + 10
    }
  }

  update()
  Promise.resolve().then(update)
  setInterval(update, 1000)
</script>

<style>
  html {
    background-color: #222;
  }
  svg {
    overflow: visible;
  }
  rect {
    fill: rgba(0, 170, 255, 0.322);
    transition: 1.3s;
  }
</style>
