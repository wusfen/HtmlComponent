<svg>
  <rect
    for="(item,i) in list"
    .style="{
      width: 10,
      height: item.height,
      x: i*40,
      y: 300 - item.height,
    }"
  />
</svg>

<script>
  var list = Array(50)
    .fill()
    .map((e, i) => (this[i] = { height: i }))

  function update() {
    for (var i = 0; i < list.length; i++) {
      list[i].height = Math.random() * (250 - 10) + 10
    }
  }

  setInterval(update, 1000)
</script>

<style>
  svg {
    overflow: visible;
  }
  rect {
    fill: rgba(0, 125, 255, 0.5);
    transition: 1s;
  }
</style>
