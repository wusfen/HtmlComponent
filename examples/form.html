<script src="../src/Component.js"></script>

<pre>
form: 
{form}
</pre>

<script>
  var form = {
    value: null,
    string: 'string',
    number: 100,
  }
</script>

<section>
  <form>
    <fieldset>
      <input type="text" .value="form.value" oninput="form.value=this.value" />
    </fieldset>

    <fieldset>
      <input
        placeholder="number"
        type="number"
        .value="form.value"
        oninput="form.value=Number(this.value)||0"
      />
    </fieldset>

    <fieldset>
      <textarea
        placeholder="textarea"
        .value="form.value"
        oninput="form.value=this.value"
      ></textarea>
    </fieldset>

    <fieldset>
      <div
        style="border: solid 1px"
        contenteditable="true"
        .innerText="form.value"
        oninput="form.value=this.innerText"
      ></div>
    </fieldset>

    <fieldset>
      <select .value="form.value" oninput="form.value=this.value">
        <option value="">select</option>
        <option value="1">option 1</option>
        <option value="2">option 2</option>
        <option value="3">option 3</option>
        <option value="string">string</option>
        <option value="string2">string2</option>
      </select>
    </fieldset>

    <fieldset>
      <select multiple>
        <option value="">select</option>
        <option value="1">option 1</option>
        <option value="2">option 2</option>
        <option value="3">option 3</option>
      </select>
    </fieldset>

    <fieldset>
      <input type="range" .value="form.value" oninput="form.value=this.value" />
    </fieldset>

    <fieldset>
      <label> <input type="radio" name="radio" /> radio </label>
      <label> <input type="radio" name="radio" checked /> 单选 </label>
    </fieldset>

    <fieldset>
      <label> <input type="checkbox" name="checkbox" /> checkbox </label>
      <label>
        <input type="checkbox" name="checkbox" checked required /> 复选
      </label>
    </fieldset>
  </form>
</section>

<style>
  fieldset {
    border: 0;
  }

  section {
    max-width: 750px;
    margin: auto;
  }
</style>
