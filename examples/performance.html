<main>
  <h1>Performance Test</h1>

  <dl>
    <div>
      <dt>list.length</dt>
      <dd>
        <input
          type="range"
          .max="max"
          oninput="list.length=this.value"
          .value="list.length"
          autofocus
        />
        ${list.length}
      </dd>
    </div>
    <div>
      <dt>isRandom</dt>
      <dd>
        <input
          type="checkbox"
          onchange="isRandom=this.checked"
          .checked="isRandom"
        />
      </dd>
    </div>
  </dl>

  ${new Date}
  <section>
    <span for="const item of list"> ${item} </span>
  </section>

  <script>
    const list = [1, 2, 3, 4, 5]
    let isRandom = false
    let max = 2000
    list.length = 100 //0

    setInterval(() => {
      list.fill(1)
      if (isRandom) {
        list.forEach((e, i) => (list[i] = Math.random()))
      }
    })
  </script>
</main>
