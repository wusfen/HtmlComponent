<script>
  let active = false
  let width = 100
</script>

<button
  class="button"
  style="height: 50px"
  .class="{active}"
  .style="{width}"
  onclick="active=!active; width+=10"
>
  toggle: ${active}
</button>

<style>
  .button {
    border: solid 1px;
    outline: none;
    background-color: #fff0;
    color: #555;
  }
  .active {
    color: #0af;
  }
</style>
