<script type="module" src="../src/Component.js"></script>

<script>
  var el = null
  var html = '<strong>text</strong>'
  var prop = 'title'
</script>

<main>
  <div attr="${location}">attr</div>

  <div .innerHTML="html"></div>

  <div [prop]="this.innerHTML">[property]</div>

  <button ...="{disabled:true}">...</button>

  <button .ref="el=this" .onclick="e=>console.log(el)">.property</button>
</main>
