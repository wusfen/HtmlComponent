<script src="../src/HtmlComponent.js"></script>

<script>
  var bool = true
  var number = 100
</script>

<button
  class="a b:bool c:!bool {bool?'d':''}"
  style="width: _number_px; height: _number_px"
  @click="bool=!bool;number+=10"
>
  {bool}
</button>

<style>
  .a {
    width: 100px;
    height: 100px;
    border: 0;
  }
  .b {
    background-color: #0f0;
  }
  .c {
    outline: 10px solid #f00;
  }
</style>
