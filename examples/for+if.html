<script src="../src/Component.js"></script>

<script>
  var list = []

  function random() {
    list.length = Math.random().toString().slice(-2)
    list
      .fill(1)
      .forEach((e, i) => (list[i] = Math.random().toString().slice(-1)))
  }

  setInterval(() => {
    random()
  }, 100)
</script>

<output>{list}</output>
<ul>
  <li for="(item,i) in list" if="(item%2==0)">{item}</li>
</ul>
