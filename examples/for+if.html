<output>{list}</output>

<ul>
  <li for="(item,i) in list" if="(item%2==0)">{item}</li>
</ul>

<script>
  var list = []

  function random() {
    list.length = Math.random().toString().slice(-1)
    list
      .fill(1)
      .forEach((e, i) => (list[i] = Math.random().toString().slice(-1)))
  }

  setInterval(() => {
    random()
  }, 500)
</script>
