<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>${value}</title>
  </head>
  <body>
    <h1>--</h1>
    <!-- ${} 插值 -->
    <div>Hello ${value}</div>
    <div attr="Hello ${value}">attr</div>

    <!-- .property 赋值 -->
    <div .value="value">.prop</div>
    <div [value]="value">[value]</div>
    <div class="active" .class="{active:value}">.class</div>
    <div style="background: #8882" .style="{width:value.length*8}">.style</div>
    <div ...="{prop1: 1, prop2: 2}">...</div>

    <!-- if 条件 -->
    <div if="(value.length==1)">if</div>
    <div else if="(value.length==2)">else if</div>
    <div else>else</div>

    <!-- for 循环 -->
    <div for="(const item of value)">
      for: <span for="(var key in value)">${value[key]}</span>
    </div>

    <!-- on 事件 -->
    <div onclick="console.log(this, event)">on</div>
    <div .onclick="console.count">.on</div>

    <!-- .property + on 双向绑定 -->
    <input
      .value="value"
      oninput="if(!(event.isComposing&&/[a-z]/i.test(event.data))) value=Number(this.value)||this.value"
      xxxoncompositionend="console.error(event)"
      autofocus
    />
    ${typeof value}: ${value.length||value}

    <!-- new 组件 -->
    <HelloWorld onx="alert(event)"></HelloWorld>
    <HelloWorld mode="wrap" .value="+new Date"></HelloWorld>
    <hello-world new="HelloWorld" mode="web" .value="+new Date"></hello-world>
    <div new="HelloWorld"></div>
    <!-- <hello-world .value="'todo'"></hello-world> -->

    <script>
      var HelloWorld

      var value = 'VALUE'
      var text = 'TEXT'
      var bool = true
      var number = 10
      var array = [1, 2, 3]
      var object = {
        a: 0,
        b: 1,
      }
    </script>

    <script type="module">
      import {} from './index.js'
      import HelloWorld from './HelloWorld.js'
      import Component from './Component.js'
      window.Component = Component
      window.HelloWorld = HelloWorld
    </script>

    <style>
      .active {
        color: #fff8;
      }
    </style>
  </body>
</html>
