<!-- 中国 -->
<script src="../src/HtmlComponent.js"></script>

<template name="SubComponent">
  <div>prop: {prop}</div>
  <script>
    var prop = 'default'
  </script>
</template>

<template name="Main">
  <main>
    <input oninput="list=this.value" :value="list" autofocus />
    <SubComponent for="item in list" if="item%2!=1" .prop="item"></SubComponent>
  </main>
  <script>
    var list = 'world'
  </script>
</template>
