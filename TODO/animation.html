<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
/>
<script src="../src/Component.js"></script>

<script>
  var list = 'hello world'
  var bool = true
</script>

<input oninput="list=this.value" .value="list" autofocus />
<input type="checkbox" onclick="bool=this.checked" .checked="bool" autofocus />

<!-- <h1 if="bool" class="fadeIn@in fadeOut@out">{bool}</h1> -->

<ul if="bool" class="animate__bounceIn@in animate__bounceOut@out">
  <li
    for="(item,i) in list"
    class="animate__fadeInDown@in animate__fadeOutDown@out"
  >
    <!-- <span>{item}</span> -->
    <span
      for="(item,i) in list"
      class="animate__fadeInLeft@in animate__fadeOutRight@out"
      >{item}</span
    >
  </li>
</ul>

<style>
  ul {
    width: fit-content;
  }
  span {
    margin: 10px;
    vertical-align: middle;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 20px;
    height: 20px;
    background-color: #0af;
    color: #fff;
    /* animation-duration: 1s; */
  }
  .fadeIn {
    animation: fadeIn 1s;
  }
  @keyframes fadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }
  .fadeOut {
    animation: fadeOut 1s;
  }
  @keyframes fadeOut {
    from {
      opacity: 1;
    }
    to {
      opacity: 0;
    }
  }

  [class*='animate__'] {
    animation-duration: 0.375s;
  }
</style>
