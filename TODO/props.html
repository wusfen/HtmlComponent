<script src="../src/Component.js"></script>

<main>
  <button .title="'This is a title'" onclick="console.log(this.title)">
    .title
  </button>

  <!-- TODO -->
  <SubComponent
    .prop="'prop'"
    .propName="'propname'"
    title="{'outer'}"
    class="outer"
    outer="outer"
  ></SubComponent>

  <div class="inner outer" title="outer" inner="inner" outer="outer"></div>

        <dd>{prop}</dd>
      </div>
      <div>
        <dt>propName:</dt>
        <dd>{propName}</dd>
      </div>
    </dl>
  </div>

  <script>
    var prop = 'default'
    var propName = 'default'
  </script>
</template>
